      <h1>Basic Geometries</h1>

      <h2>Sphere Geometry</h2>

      <div id="app1" class="tutorialApp"></div>

      <script type="text/javascript">

          (function setup() {

            var app = new Peanuts.Three.App.Factory()
                      .createDemoGLPerspectiveApp(
                        document.getElementById("app1")
                      );

            var sphereGeometry = new THREE.SphereGeometry( 0.5, 16, 16 );
            var sphereMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe:true });
            var sphereMesh = new THREE.Mesh( sphereGeometry, sphereMaterial );

            app.view.setScene(new THREE.Scene());

            app.view.scene.add(sphereMesh);

            app.start();

          })();

      </script>
