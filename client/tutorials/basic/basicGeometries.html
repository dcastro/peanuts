    <h1>Basic Geometries</h1>

    <h2>Sphere Geometry</h2>

    <div id="appSphere" class="tutorialApp"></div>

    <script type="text/javascript">

        (function setup() {

            var app = new Peanuts.Three.App.Factory()
                .createDemoGLPerspectiveApp(
                document.getElementById("appSphere")
            ).start();

            Peanuts.Three.Dat.Gui.Helpers.Geometry.Sphere.add(
                app.datGui, {}, createScene
            );

            function createScene(demoSettings) {

                var sphereGeometry = new THREE.SphereGeometry(
                    demoSettings.radius,
                    demoSettings.widthSegments,
                    demoSettings.heightSegments,
                    demoSettings.phiStart,
                    demoSettings.phiLength,
                    demoSettings.thetaStart,
                    demoSettings.thetaLength
                );

                var sphereMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    wireframe: true
                });

                var sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);

                app.view.setScene(new THREE.Scene());

                app.view.scene.add(sphereMesh);
            }

        })();

    </script>
