<body class="page">

<div class="container">

    <h1>Basic Geometries</h1>

    <h2>Box Geometry</h2>

    <div id="appBox" class="threeApp"></div>

    <script type="text/javascript">

        (CodePrinter.printAndRun(function() {

            var app = new Peanuts.Three.App.Factory(
                document.getElementById("appBox")
            ).createDemoGLPerspectiveApp();

            function createScene(demoSettings) {

                var boxGeometry = new THREE.BoxGeometry(
                    demoSettings.width,
                    demoSettings.height,
                    demoSettings.depth,
                    demoSettings.widthSegments,
                    demoSettings.heightSegments,
                    demoSettings.depthSegments
                );

                var boxMaterial = new THREE.MeshBasicMaterial({
                    wireframe: true,
                    color: 0x00ff00
                });

                var boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);

                app.view.setScene(new THREE.Scene());

                app.view.scene.add(boxMesh);
            }

            Peanuts.Three.DatGui.Helpers.Geometry.Box.add(
                app.datGui, {}, createScene
            );

            app.start();

        }))();

    </script>

</div>

</body>

</html>
