    <div id="appSphere" class="tutorialApp"></div>

    <script type="text/javascript">

        (function setup() {

            var app = new Peanuts.Three.App.Factory(
                document.getElementById("appSphere")
            ).createDemoGLorthographicApp();

            function createScene(demoSettings) {

                var chart = new Charts.Timeseries(function genDatata() {});

                app.view.setScene(new THREE.Scene());

                app.view.scene.add(chart);
            }

            app.start();

        })();
